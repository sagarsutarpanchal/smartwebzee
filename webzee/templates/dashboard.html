<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ultimate AI Companion for Smarter Homes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="/static/script.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script>
        function loadFrame(elm) {
            var frame1 = document.getElementById('frame1');
            frame1.src = elm.dataset.src;
        }

    </script>
    
    <style>
        .panel {
            position: relative;
            height: 180vh;
            width: 100%;
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 20px;
            overflow: hidden;
            background-image: linear-gradient(to right, rgb(5, 34, 59), rgba(223, 18, 18, 0));
            background-repeat: no-repeat, no-repeat, no-repeat;
            background-position: bottom right, left, right;
            align-items: center;
        }
        
        .panel img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 0 0 50% 50%;
        }
        
        .top-left {
            position: absolute;
            top: 5%;
            left: 2%;
        }
        
        .hdash {
            color: aliceblue;
            font-family: 'Times New Roman', Times, serif;
            align-items: center;
        }
        
        .semi-transparent-button {
            display: inline-block;
            margin: 5px auto;
            padding: 10px 20px;
            max-width: 200px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: black;
            text-align: center;
            text-decoration: none;
            letter-spacing: 1px;
            transition: all 0.3s ease-out;
            border: 2px solid transparent;
            
        }
        
        .semi-transparent-button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #000;
            border-color: #fff;
        }
        
        .ifram {
            position: static;
            top: 35%;
            left: 5%;
            
        }
        
        #frame1 {
            overflow: scroll;
            position: absolute;
            top: 110%;
            left: 5%;
            display: inline;
            margin: 5px auto;
            padding: 10px 20px;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #fff;
            text-align: center;
            text-decoration: none;
            letter-spacing: 1px;
            transition: all 0.3s ease-out;
            border: 2px solid transparent;
        }
        
        h1 {
            color: red;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            position: relative;
            bottom: 0;
        }
    
        .talk:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #000;
            border-color: #fff;
        }
        .talk {
            display: inline-block;
            margin: 5px auto;
            padding: 10px 20px;
            max-width: 200px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #fff;
            text-align: center;
            text-decoration: none;
            letter-spacing: 1px;
            transition: all 0.3s ease-out;
            border: 2px solid transparent;
        }

          </style>

</head>
<body1>
    {% include "base.html" %} 
</body1>
<body>
    

    <div class="panel">
        <div class="top-left">
            <h1 class="hdash">Home Dashboard</h1>
            <h3>Rooms</h3>
            <section class="main">
               
                <div class="input">
                    <button class="talk"><i class="fas fa-microphone-alt"></i>Click here to speak</button>
                    <h4 class="content"></h4>
                </div>
            </section>
            <button class="semi-transparent-button" data-src="static/living.html" onclick="loadFrame(this)">Living Room</button>
            <button class="semi-transparent-button" data-src="static/kitche.html" onclick="loadFrame(this)">Kitchen</button>
            <button class="semi-transparent-button" data-src="static/bed.html" onclick="loadFrame(this)">Bedroom</button>
            <button class="semi-transparent-button" data-src="static/guest.html" onclick="loadFrame(this)">Guest Room</button>
            <div class="ifram">
                <iframe id="frame1" scrolling="yes" height="300%"></iframe>
            </div>
        </div>
        
    </div><footer class="footer">
        <div class="container">
            <span>&copy; All rights reserved.</span>
        </div>
    </footer>






    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>

    <!-- Initialize Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-analytics.js"></script>
    <!-- Add other Firebase services scripts if you're using Firestore, Authentication, etc. -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="static/voice.js"></script>
</body>

</html>
