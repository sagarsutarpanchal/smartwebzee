<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Design by foolishdeveloper.com -->
    <title>{% block title %}{% endblock title %} | WebZee smart service's</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        *,
        *:before,
        *:after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #080710; /* Dark background color */
            font-family: 'Poppins', sans-serif;
            color: #ffffff; /* Light font color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        form{
            width: 90%; /* Adjusted width */
            max-width: 430px; /* Added max-width */
            background-color: rgba(0,0,0,0.5); /* Semi-transparent dark background color */
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(255,255,255,0.6);
            padding: 5% 3%; /* Adjusted padding */
        }
        form *{
            outline: none;
            border: none;
        }
        form h3{
            font-size: clamp(16px, 4vw, 42px); /* Adjusted font size */
            font-weight: 500;
            line-height: 42px; /* Adjusted line height */
            text-align: center;
        }
        label{
            display: block;
            margin-top: 2vh; /* Adjusted margin */
            font-size: clamp(18px, 4vw, 32px); /* Adjusted font size */
            font-weight: 500;
        }
        input{
            display: block;
            height: 6vh; /* Adjusted height */
            width: 100%;
            background-color: rgba(255,255,255,0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 1vh; /* Adjusted margin */
            font-size: clamp(12px, 4vw, 42px); /* Adjusted font size */
            font-weight: 300;
            color: #ffffff; /* Light font color */
        }
        a{
            display: block;
            margin-top: 2vh; /* Adjusted margin */
            font-size: clamp(16px, 4vw, 32px); /* Adjusted font size */
            font-weight: 100%;
            text-align: center; /* Centered text */
            color: #ffffff; /* Light font color */
        }
        ::placeholder{
            color: #a0a0a0; /* Placeholder color */
        }
        button{
            margin-top: 3vh; /* Adjusted margin */
            width: 100%;
            background-color: #ffffff;
            color: #080710; /* Dark font color */
            padding: 3vh 0; /* Adjusted padding */
            font-size: clamp(16px, 4vw, 32px); /* Adjusted font size */
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Media Query for smaller screens */
        @media screen and (max-width: 600px) {
            form {
                padding: 8% 5%; /* Adjusted padding */
            }
            form h3 {
                font-size: clamp(16px, 4vw, 32px); /* Adjusted font size */
                line-height: 38px; /* Adjusted line height */
            }
            label, input {
                font-size: clamp(16px, 4vw, 32px); /* Adjusted font size */
            }
            button {
                margin-top: 5vh; /* Adjusted margin */
                padding: 3vh 0; /* Adjusted padding */
                font-size: clamp(16px, 4vw, 32px); /* Adjusted font size */
            }
            .social {
                margin-top: 2vh; /* Adjusted margin */
            }
            .social div {
                width: auto;
                padding: 1vh 1.5%; /* Adjusted padding */
                font-size: clamp(16px, 4vw, 32px); /* Adjusted font size */
                margin: 0 3px; /* Adjusted margin */
            }
            .social .fb {
                margin-left: 15px; /* Adjusted margin */
            }
        }
    </style>
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form method="post">
    <h3>Commit Here</h3>
    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" placeholder="Username" id="username" name="username">

    <label for="email">Email</label>
    <input type="email" placeholder="Email or Phone" id="email" name="email">

    <label for="password1">Password</label>
    <input type="password" placeholder="Password" id="password1" name="password1">

    <label for="password2">Confirm Password</label>
    <input type="password" placeholder="Confirm Password" id="password2" name="password2">

    <button type="submit">Signup</button>

    <a href="{% url 'login' %}">I already have an account</a>
</form>
</body>
</html>
